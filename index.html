<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess Number</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="generateRandomNumber()">
        <div class="container">
            <h1 class="heading">Guess the Number <span class="range">in between 1 and 10</span></h1>
            <div class="guessNumber">
                <input type="number" placeholder="Range: 1 - 10" maxlength="2" minlength="1"/>
            <button class="btn" type="submit" onclick="checkAnswer()">Go</button>
            </div>
            <p id="correct-answer" class="hidden">Correct Answer</p>
            <p id="wrong-answer" class="hidden">Wrong Answer</p>
        </div>
        <script async defer src="script.js"></script>
    </body>
</html>
